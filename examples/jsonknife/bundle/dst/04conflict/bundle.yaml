definitions:
  user:
    type: object
    properties:
      name:
        type: string
      account:
        $ref: '#/definitions/bankAccount'
      account2:
        $ref: '#/definitions/bankAccount'
  service:
    type: object
    properties:
      name:
        type: string
      accounts:
        type: array
        items:
          $ref: '#/definitions/serviceAccount'
  account:
    descrition: root account
    type: object
    properties:
      name:
        type: string
  serviceAccount:
    descrition: user of service
    type: object
    properties:
      name:
        type: string
      registeredAt:
        type: string
  bankAccount:
    descrition: account of the bank
    type: object
    properties:
      name:
        type: string
