# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: "2.0"
info:
  title: Uber API
  description: Move your app forward with the Uber API
  version: "1.0.0"
# the domain of the service
host: api.uber.com
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
securityDefinitions:
  apikey:
    type: apiKey
    name: server_token
    in: query
produces:
  - application/json

paths:
  /products:
    $ref: 'api/products.yaml#/paths/~1products'
  /estimates/price:
    $ref: 'api/estimates.yaml#/paths/~1estimates~1price'
  /estimates/time:
    $ref: 'api/estimates.yaml#/paths/~1estimates~1time'
  /me:
    $ref: 'api/me.yaml#/paths/~1me'
  /history:
    $ref: 'api/history.yaml#/paths/~1history'
